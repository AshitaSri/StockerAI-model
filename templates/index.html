<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form id="stockForm">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result">
        <h2>Prediction:</h2>
        <img id="plot" src="" alt="Plot" style="display:none;">
        <div id="forecast"></div>
    </div>
    
    <script>
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const symbol = document.getElementById('symbol').value;
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol: symbol })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                const plotImg = document.getElementById('plot');
                const forecastDiv = document.getElementById('forecast');
                
                if (data.error) {
                    forecastDiv.innerHTML = `<p>${data.error}</p>`;
                    plotImg.style.display = 'none';
                } else {
                    plotImg.style.display = 'block';
                    plotImg.src = `/static/${data.plot_filename}`;
                    
                    forecastDiv.innerHTML = '';
                    Object.keys(data.forecast).forEach(date => {
                        forecastDiv.innerHTML += `<p>${date}: ${data.forecast[date]}</p>`;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
